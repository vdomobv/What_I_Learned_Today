<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }

        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container" style="position: relative;">
        <div class="box" style="background-color: red; position: absolute; bottom: 0; right: 0;"></div>
        <div class="box" style="background-color: gold; position: fixed; bottom: 50px; right: 50px;"></div>
        <div class="box" style="background-color: green; position: absolute; right: 200px; top: 200px;"></div>
        <div class="box" style="background-color: blue; position: absolute; left: 100px; top: 100px;"></div>
        <div class="box" style="background-color: pink;"></div>
    </div>
</body>
</html>
