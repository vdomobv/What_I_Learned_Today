    <form action="">
        <label for="id">아이디</label><br>
        <input type="text" name="" id="id"><br>

        <label for="email">email</label><br>
        <input type="email" name="" id="email"><br>

        <label for="password">비밀번호</label><br>
        <input type="password" name="" id="password"><br>

        <input disabled type="text" name="" id="name" value="홍길동"><br>

        <label for="age">나이</label><br>

        <input type="file" name="" id="file" accept=".pdf"><br>

        <label for="">checkbox</label><br>

        <input type="checkbox" name="checkbox" id="python" value="python">

        <input type="checkbox" name="checkbox" id="java" value="java">

        <label for="radio">radio</label><br>
        <input type="radio" name="radio" id="happy" value="happy">
        <label for="happy">HTML</label>
        <input type="radio" name="radio" id="sad" value="sad">
        <label for="sad">Python</label>

        <label for="soso">java</label><br>
