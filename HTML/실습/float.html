<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blanchedalmond;
            height: 300px;
            display: flex;
            align-items: center;
        }

        .item{
            border: solid black;
            background-color: darkgray;
            margin-right: 5px;
            font-size: 20px;
        }

        .small{
            font-size: 30px;
        }

        .big{
            font-size: 50px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item small">apple</div>
        <div class="item">banananana</div>
        <div class="item big">carrot</div>
    </div>

</body>

</html>
