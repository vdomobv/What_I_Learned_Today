<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .inputvalue>* {
            width: 450px;
        }

        .inputvalue>input{
            height: 50px;
        }
    </style>
</head>

<body class="mx-3" style="width: 500px;">
    <div class="wrap">
        <div class="danger bg-danger text-white d-flex align-items-center"
            style="height: 100px;">
            <div class="fs-4 ps-5">
                Invalid Login or password.
            </div>
        </div>
        <div class="my-3 header fs-1 fw-bold">
            SSAFY전용 GitLab 시스템
        </div>
        <div class="bg-secondary" style="height:3px;"></div>
        <div style="height: 30px"></div>
        <div class="box rounded border border-secondary" style="height: 420px;">
            <div class="my-3 d-flex justify-content-center">
                <div class="title fs-3 fw-bold">
                    Sign in
                </div>
            </div>
            <div class="my-3 bg-primary" style="height: 3px;"></div>
            <div class="my-3 inputvalue d-flex justify-content-center row">
                <div class="mt-3 fs-4 fw-bold">Username or email</div>
                <input type="text">
                <div class="mt-3 fs-4 fw-bold">Password</div>
                <input type="text">
            </div>
            <div class="my-3 check row ms-2">
                <div class="col fs-5 fw-bold">
                    <input type="checkbox" name="" id=""> Remember Me
                </div>
                <div class="col">
                    <a class ="fs-5 fw-bold" href="" style="text-decoration: none;">Forgot your Password?</a>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="fs-4 bg-success text-white border-0 rounded" style="height: 50px; width: 450px;">Sign in</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
